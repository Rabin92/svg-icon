<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG | Practice</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="512"
        viewBox="0 0 512 512"
      >
        <title>battery-full-outline</title>
        <g class="battery-full">
          <rect
            class="battery"
            stroke="#000"
            x="32"
            y="144"
            width="400"
            height="224"
            rx="45.7"
            ry="45.7"
            style="
              fill: transparent;
              stroke-linecap: square;
              stroke-miterlimit: 10;
              stroke-width: 32px;
            "
          />
          <rect
            class="battery"
            x="85.69"
            y="198.93"
            width="292.63"
            height="114.14"
            rx="4"
            ry="4"
            style="
              fill: red;
              stroke: #000;
              stroke-linecap: square;
              stroke-miterlimit: 10;
              stroke-width: 10px;
            "
          />
          <line
            class="battery"
            x1="480"
            y1="218.67"
            x2="480"
            y2="293.33"
            style="
              fill: none;
              stroke: #000;
              stroke-linecap: round;
              stroke-miterlimit: 10;
              stroke-width: 32px;
            "
          />
        </g>
      </svg>
    </div>
    <!-- div: container -->
  </body>
</html>
